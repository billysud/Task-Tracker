<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Task Tracker</title>
</head>
<body>
    <main class="container">
        <header><h1>Task Tracker & Calendar</h1></header>
        <div class="content">
            <div class="calendar-section">
                <header><h2>Interactive Calendar</h2></header>
                <div class="calendar">
                    <div class="calendar-header">
                        <button id="prev-month" class="nav-button"><i class="fas fa-arrow-left"></i></button>
                        <h2 id="month-year"></h2>
                        <button id="next-month" class="nav-button"><i class="fas fa-arrow-right"></i></button>
                    </div>
                    <div class="calendar-body">
                        <div class="day-names">
                            <div>Sun</div>
                            <div>Mon</div>
                            <div>Tue</div>
                            <div>Wed</div>
                            <div>Thu</div>
                            <div>Fri</div>
                            <div>Sat</div>
                        </div>
                        <div id="days" class="days"></div>
                    </div>
                </div>
            </div>
            <div class="task-section">
                <header><h2>Task Tracker</h2></header>
                <div>
                    <form id="task-form">
                        <input type="text" id="task-input" placeholder="Enter a Task... ">
                        <input type="date" id="task-date" placeholder="Select a Date">
                        <button type="submit">Add Task</button>
                    </form>
                </div>
                <ul id="task-list"></ul>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
